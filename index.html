<body onload="myfunc()">
<!-- Header -->
<header>
<h1> Assignment 7.3 </h1>
</header>
<div id="result"></div>

<script type="text/javascript">
//function declaration
var aFunc=function(fName,lName){ 
document.getElementById("result").innerHTML +="<br> The first Name is "+fName+"<br>";
document.getElementById("result").innerHTML +=" The Last Name is "+lName;+"<br>";
}
//fucntion to delay the response using the setInterval
function myfunc(){
var timer=6;
var showTimer=setInterval(function(){
timer--;
document.getElementById("result").textContent=timer;
if(timer <=1)
{
clearInterval(showTimer);
}},1000);
var res=setTimeout(aFunc,5000,"Srinivas","Raghavan");
}
</script>
